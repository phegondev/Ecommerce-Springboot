<div class="address">
    <h2>{{isEditMode? 'Edit Addreess':'Add Address'}}</h2>
    <p *ngIf="error" class="error">{{error}}</p>

    <form [formGroup]="addressForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="street">Street: </label>
            <input id="street" type="text" formControlName="street" required>
            <div *ngIf="addressForm.get('street')?.invalid && addressForm.get('street')?.touched" class="error">
                Street is required
            </div>
        </div>

        <div class="form-group">
            <label for="city">City: </label>
            <input id="city" type="text" formControlName="city" required>
            <div *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched" class="error">
                City is required
            </div>
        </div>

        <div class="form-group">
            <label for="state">State: </label>
            <input id="state" type="text" formControlName="state" required>
            <div *ngIf="addressForm.get('state')?.invalid && addressForm.get('state')?.touched" class="error">
                State is required
            </div>
        </div>

        <div class="form-group">
            <label for="zipCode">Zip Code: </label>
            <input id="zipCode" type="number" formControlName="zipCode" required>
            <div *ngIf="addressForm.get('zipCode')?.invalid && addressForm.get('zipCode')?.touched" class="error">
                Street is required
            </div>
        </div>

        <div class="form-group">
            <label for="country">Country: </label>
            <input id="country" type="text" formControlName="country" required>
            <div *ngIf="addressForm.get('country')?.invalid && addressForm.get('country')?.touched" class="error">
                Country is required
            </div>
        </div>

        <button type="submit" class="btn-submit">{{isEditMode? 'Update Addreess':'Save Address'}}</button>
    </form>
</div>
