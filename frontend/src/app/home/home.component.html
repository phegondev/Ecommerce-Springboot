<div class="home">
    <p *ngIf="error" class="error">{{error}}</p>
    <div *ngIf="!error">
        <app-productlist [products]="products" ></app-productlist>
        <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="changePage($event)" ></app-pagination>

    </div>
</div>
